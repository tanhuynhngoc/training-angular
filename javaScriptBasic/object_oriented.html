	<title>Training Javascript</title>
	<script >

		var obj = {};
		Object.defineProperty( obj, 'foo', {
			configurable: false,
			enumerable: true
		} );
		var t = Object.getOwnPropertyDescriptor( obj, 'foo' );

		console.log( obj );

	</script>
