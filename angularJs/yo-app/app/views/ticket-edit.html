<h1>{{title}}</h1>
<form name = 'editForm'  novalidate>

    <div class = 'form-group' ng-class = "{ 'has-error' : editForm.summary.$invalid && submitted }">
        <label for = 'summary'>
            Summary:
            <em class = 'error'>
                <span class = 'error' ng-show = 'editForm.summary.$invalid && submitted'>Must not be blank.</span>
                <span class = 'error' ng-show = 'editForm.summary.$error.minlength && submitted'>Summary needs to be at least 2 characters long.</span>
            </em>
        </label>
        <input type = 'text'  id = 'summary'  name = 'summary' ng-model = 'tickets.summary' class = 'form-control' required  ng-minlength = '2'>
    </div>
    <div class = 'form-group' ng-class = "{ 'has-error' : editForm.description.$invalid && submitted }">
        <label for = 'description'>
            Description:
            <em class = 'error'>
                <span class = 'error' ng-show = 'editForm.description.$invalid && submitted'>Must not be blank.</span>
            </em>
        </label>
        <textarea id = 'description'  name = 'description'  ng-model = 'tickets.description'  class = 'form-control' required ></textarea>
    </div>
    <div class = 'form-group' ng-class = "{ 'has-error' : editForm.wcagSC.$invalid && submitted }">
        <label for = 'wcagSC'>
            WCAG success criterion:
            <em class = 'error'>
                <span class = 'error' ng-show = 'editForm.wcagSC.$invalid && submitted'>Must have a selection.</span>
            </em>
        </label>
        <select  id = 'wcagSC' name = 'wcagSC' ng-model = 'tickets.wcagSC'  class = 'form-control' ng-options = 'wcagSC.value as wcagSC.criterion for wcagSC in wcagSCList' required >
        </select>
    </div>
    <div class = 'form-group' ng-class = "{ 'has-error' : editForm.severity.$invalid && submitted }">
        <label for = 'severity'>
            Severity:
            <em class = 'error'>
                <span class = 'error' ng-show = 'editForm.severity.$invalid && submitted'>Must have a selection.</span>
            </em>
        </label>
        <select id = 'severity' name = 'severity' ng-model = 'tickets.severity' class = 'form-control' ng-options = 'severity.value as severity.level for severity in severityList' required >
        </select>
    </div>
    <div class = 'form-group' ng-class = "{ 'has-error' : editForm.fix.$invalid && submitted }">
        <label for = 'fix'>
            Recommended accessibility fix:
            <em class = 'error'>
                <span class = 'error' ng-show = 'editForm.fix.$invalid && submitted'>Must not be blank.</span>
            </em>
        </label>
        <textarea id = 'fix' name = 'fix' ng-model = 'tickets.fix' class = 'form-control' required ></textarea>
    </div>
    <div class = 'form-group' ng-class = "{ 'has-error' : editForm.severity.$invalid && submitted }">
        <label for = 'resolved'>
            Resolved:
        </label>
        <input id = 'resolved' name = 'resolved' type = 'checkbox' ng-model = 'tickets.resolved'>
    </div>
    <div class = 'form-group'>
        <input type = 'button' value = 'Cancel' class = 'btn btn-primary' ng-click = "go('ticket-tracker')">

        <!--  <button type = 'button' - stops form submission on general keyboard enter key -->
        <button type = 'button' class = 'btn btn-primary' ng-click = 'edit(editForm.$invalid)'>Save</button>
    </div>
</form>
